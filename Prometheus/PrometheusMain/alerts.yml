group:
  - name: Instances
    interval: 10s
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down!"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for 1 minute."
